<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      @font-face {
        font-family: 'Haskoy';
        src: url('https://dylanpyle.com/fonts/haskoy[wght].woff2') format('woff2');
        font-style: normal;
        font-display: swap;
      }

      * {
        box-sizing: border-box;
      }

      html {
        height: 100%;
        background: #fff;
      }

      html, body {
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        cursor: default;
      }

      body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
      }

      main {
        flex: 1 1 auto;
        position: relative;
        z-index: 1;

        display: flex;
        flex-direction: column;

        align-items: flex-start;
        justify-content: flex-start;
        text-align: left;
        padding: 1.5em 50px;
        max-width: 800px;
        width: 100%;
      }

      #map {
        height: 500px;
        width: 100%
      }

      .current-location-icon {
        width: 20px;
        height: 20px;
        background-color: #08A6FF;
        border-radius: 50%;
      }

      .previous-location-icon {
        width: 10px;
        height: 10px;
        border: 1px solid #444;
        background-color: #000;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="map"></div>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="location.js"></script>
  </body>
</html>
