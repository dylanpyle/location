<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>location</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      @font-face {
        font-family: 'Haskoy';
        src: url('https://dylanpyle.com/fonts/haskoy[wght].woff2') format('woff2');
        font-style: normal;
        font-display: swap;
      }

      @keyframes ping {
        0% {
          transform: scale(0);
          opacity: 1;
        }

        50%, 100% {
          transform: scale(4);
          opacity: 0;
        }
      }

      * {
        box-sizing: border-box;
      }

      body, p, h1, ul {
        color: #111;
        font-size: 15px;
        font-weight: 400;
        font-family: 'Haskoy', sans;
        line-height: 1.4;
        margin: 0;
        padding: 0;

        @media (max-width: 600px) {
          font-size: 16px;
        }
      }

      html {
        background: #fff;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        scroll-behavior: smooth;
        cursor: default;
      }

      li {
        list-style: none;
      }

      .outer {
        min-height: 100%;
        padding: 20px;
        display: grid;
        grid-template-columns: 1fr minmax(200px, auto);
        gap: 12px;
      }

      @media (max-width: 600px) {
        .outer {
          grid-template-columns: 1fr;
          grid-template-rows: 400px auto;
        }
      }

      #map, main {
        border-radius: 8px;
      }

      main {
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: stretch;
      }

      p {
        margin-bottom: 0.8em;
      }

      .location {
        display: flex;
        flex-direction: row;
        gap: 10px;
        border-radius: 8px;
        padding: 10px;
        background-color: #f9f9f9;
        align-items: center;
        margin-bottom: 5px;
      }

      .location .date {
        font-size: 0.8em;
        color: #666;
      }

      .location.current {
        background-color: #f0f9ff;
      }

      .current-location-icon {
        position: relative;
        width: 12px;
        height: 12px;
        background-color: #08A6FF;
        border-radius: 50%;

        &::after {
          position: absolute;
          top: 0;
          left: 0;
          width: 12px;
          height: 12px;
          background-color: #08A6FF;
          border-radius: 50%;
          animation: ping 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
          content: '';
        }
      }

      .previous-location-icon {
        width: 12px;
        height: 12px;
        border: 1px solid #aaa;
        background-color: #ddd;
        border-radius: 50%;
      }

      .source-link {
        font-size: 0.8em;
        color: #666;
        text-decoration: none;
        display: block;
        margin-top: 10px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div id="map"></div>
      <main>
        <ul id="locations"></ul>
        <a href='https://github.com/dylanpyle/location' class="source-link">view source</a>
      </main>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script src="location.js"></script>
  </body>
</html>
